<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <h1 class="head-text">Money Saving <i class="fa-solid fa-sack-dollar money-logo"></i> </h1>
    <div>
        <img class="money-hand" src="img/money.png" alt="">
    </div>
    <main class="main-section">
        <div class="income-section">
            <h3 class="inc-text">Income</h3>
            <label for="">Income : </label>
            <input type="text" id="income">

            <h3 class="income-section">Expenses</h3>
            <label for="">Food : </label>
            <input id="food-field" type="text"> <br>
            <label for="">Rent : </label>
            <input id="rent-field" type="text"> <br>
            <label for="">Clothes : </label>
            <input id="clothes-field" type="text"> <br>
            <button class="button-9" id="calculate-btn">Calculate<i class="fa-solid fa-calculator"></i></button>
            <div>
                <h3>Total Expenses: <span id="expenses-show"></span></h3>
                <h3>Balance: <span id="balance"></span></h3>
            </div>
            <div>

                <label for="">Save : </label>
                <input id="numberofpercentance" class="save-field" type="text"> <span>%</span> <button id="percentancebtn" class="button-9">Save</button> <br>
            </div>

            <div>
                <h3>Saving Amount: <span id="savingAmount"></span></h3>
                <h3>Remaining Balance: <span id="afterbalance"></span></h3>
            </div>

        </div>
    </main>



    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>

</html>
