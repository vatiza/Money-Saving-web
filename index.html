<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <h1 class="head-text">Money Saving <i class="fa-solid fa-sack-dollar money-logo"></i> </h1>
    <div>
        <img class="money-hand" src="img/money.png" alt="">
    </div>
    <main class="main-section">
        <div class="income-section">
            <h3 class="inc-text">Income</h3>
            <label for="">Income : </label>
            <input type="text">

            <h3 class="income-section">Expenses</h3>
            <label for="">Food : </label>
            <input type="text"> <br>
            <label for="">Rent : </label>
            <input type="text"> <br>
            <label for="">Clothes : </label>
            <input type="text"> <br>
            <button class="button-9">Calculate <i class="fa-solid fa-calculator"></i></button>

<div>
    <h3>Total Expenses: <span>5500</span></h3>
    <h3>Balance: <span>4500</span></h3>
</div>

        </div>
    </main>



    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>

</html>
